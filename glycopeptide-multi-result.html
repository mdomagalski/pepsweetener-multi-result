<!-- Imports polymer -->
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../glycopeptide-heatmap/glycopeptide-heatmap.html">


<!-- Defines element markup -->
<dom-module id="glycopeptide-multi-result">

    <template>
        <style>
            :root {
                display: flex;
                --paper-card: {
                    flex: 1;
                    width: 85%;
                };
                --paper-menu: {
                    min-width: 200px;
                    width: 14%;
                    float: left;
                    padding-left: 1.5rem;
                    padding-right: 1.5rem;
                    margin-top: 10px;
                };
                --paper-item:{
                    white-space: nowrap;
                };
                --paper-fab: {
                    padding: 10px;
                };
                .red::shadow --paper-fab: {
                    --paper-fab-background: #ff0000;
                };

            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
            }
            paper-item[disabled]{
                background-color: #fafafa;
            }
            .hidden {
                display: none;
            }
            .iron-selected {
                border-left: thick solid #ff0000;
                font-size: 200%;
            }
            #heatmap{
                display: inline-block;
            }
        </style>
    <paper-menu class="list" id="resultsMenu" selected="{{selected}}" attr-for-selected="value">
        <template is="dom-repeat" items="{{masses}}">
            <paper-item label="{{item}}" id="tab-{{item}}" value="{{item}}" disabled>
                <paper-spinner alt="Loading {{item}}" active></paper-spinner>
                <paper-fab mini icon="done" id="success" class="green hidden"></paper-fab>
                <paper-fab mini icon="cancel" id="fail" class="red hidden"></paper-fab>
                &nbsp;{{item}}
                <iron-icon icon="chevron-right" class="hidden">
            </paper-item>
        </template>
    </paper-menu>
    <paper-card elevation="0">
        <div class="card-content">
            <glycopeptide-heatmap id="heatmap" data={{datasets.selected}}>
            </glycopeptide-heatmap>
        </div>
    </paper-card>
    </template>

    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'glycopeptide-multi-result',

        properties:{
            masses: Array,
            datasets: {
                type: Array,
                value: {}
            },
            selected: {
                type: Number,
                observer: '_datasetSelected'
            }
        },
        newDataset: function (d){
            this.datasets[d.mass] = d.data;
            var tab = this.$.resultsMenu.getElementsByTagName('paper-item')[this.masses.indexOf(d.mass)];
            tab.querySelector('paper-spinner').remove();
            if(this.datasets[d.mass]['map'].length>0){
                //tab.querySelector('paper-fab#success').setAttribute('class','green');
                tab.querySelector('paper-fab#fail').remove();
            }else{
                //tab.querySelector('paper-fab#fail').setAttribute('class','red');
                tab.querySelector('paper-fab#success').remove();
            }
            tab.disabled = false;
        },
        _datasetSelected: function(newValue) {
            var  chart = this.$.heatmap;
            chart.data = this.datasets[newValue];
        }
    });
    </script>
</dom-module>
